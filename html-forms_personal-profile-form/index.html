<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form data-js="form">
        <p>We want to get to know you! Please enter your persona information</p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">First Name:</label>
          <input type="text" name="name" id="name" />
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="name" />
          <label for="date"></label>
          <input type="date" name="date" id="date" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Favourite Color:</label>
          <input type="color" name="color" id="color" />

          <label for="option">What's your favourite pet?</label>
          <select name="option" id="option" required>
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
          </select>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
