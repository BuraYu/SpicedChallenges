<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form id="title">
        <fieldset aria-labelledby="description">
          <legend>Enter your information</legend>

          <label for="name-input">Name:</label>
          <input
            id="name-input"
            type="text"
            name="name"
            placeholder="John Doe"
          />

          <label for="age-input">Age:</label>
          <input id="age-input" type="text" name="age" placeholder="18" />

          <label for="color-input">Color you cannot see:</label>
          <input id="color-input" type="color" name="color" />

          <label for="area">Enter message here:</label>
          <textarea
            id="area"
            rows="7"
            name="area"
            placeholder="Leave us a message..."
          ></textarea>
          <button type="submit" value="Submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
